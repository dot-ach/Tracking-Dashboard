<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="perfil-card card">
      <div class="info">
        <section class="img"></section>
        <div class="info-profile">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <div class="perfil-days">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </section>
    <section class="work-card card">
      <div>
        <img src="./images/icon-work.svg" alt="work-icon">
      </div>
      <div class="info-cards">
        <div>
          <p>Work</p>
          <img></img>
        </div>
        <div>32hrs</div>
        <div>Last Week - 36hrs</div>
      </div>
    </section>
    <section class="play-card card">
      <div>
        <img src="./images/icon-play.svg" alt="play-icon">
      </div>
      <div class="info-cards">
        <div>
          <p>Play</p>
          <img></img>
        </div>
        <div>10hrs</div>
        <div>Last Week - 8hrs</div>
      </div>
    </section>
    <section class="study-card card">
      <div>
        <img src="./images/icon-study.svg" alt="study icon">
      </div>
      <div class="info-cards">
        <div>
          <p>Study</p>
          <img></img>
        </div>
        <div>4hrs</div>
        <div>Last Week - 7hrs</div>
      </div>
    </section>
    <section class="exercise-card card">
      <div>
        <img src="./images/icon-exercise.svg" alt=" exercise icon">
      </div>
      <div class="info-cards">
        <div>
          <p>Exercise</p>
          <img></img>
        </div>
        <div>4hrs</div>
        <div>Last Week - 5hrs</div>
      </div>
    </section>
    <section class="social-card card">
      <div>
        <img src="./images/icon-social.svg" alt="social icon">
      </div>
      <div class="info-cards">
        <div>
          <p>Social</p>
          <img></img>
        </div>
        <div>5hrs</div>
        <div>Last Week - 10hrs</div>
      </div>
    </section>
    <section class="self-card card">
      <div>
        <img src="./images/icon-self-care.svg" alt="self care icon">
      </div>
      <div class="info-cards">
        <div>
          <p>Self Care</p>
          <img></img>
        </div>
        <div>2hrs</div>
        <div>Last Week - 2hrs</div>
      </div>
    </section>
  </main>
</body>
</html>
